<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon1.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SentiNexus Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Opportunities for The Sentinels</h1>
  </header>

  <section class="filters">
    <input type="text" id="searchName" placeholder="Organization Name" />
    <select id="searchType">
      <option value="">All Types</option>
      <option value="Nonprofit">Nonprofit</option>
      <option value="Grassroots">Grassroots</option>
      <option value="Corporate">Corporate</option>
    </select>
    <input type="text" id="searchLocation" placeholder="Location (City, State)" />
    <input type="range" id="searchDifficulty" min="1" max="5" />
    <select id="searchTime">
      <option value="">Any Time</option>
      <option value="One-time">One-time</option>
      <option value="Weekly">Weekly</option>
      <option value="Full-time">Full-time</option>
    </select>
    <button onclick="applyFilters()">Search</button>
  </section>

  <section id="results"></section>

  <script src="search.js"></script>
</body>
</html>
