<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | SentiNexus</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>
        Have questions, ideas, or just want to connect? Ryan would love to hear from you. Whether it’s tech, environmental initiatives, or collaboration opportunities, you’re always welcome at SentiNexus.
      </p>

      <div class="contact-info">
        <p><strong>Phone:</strong> <a href="tel:+13476398513">347-639-8513</a></p>
        <p><strong>Email:</strong> <a href="mailto:rlehningpro1@gmail.com">rlehningpro1@gmail.com</a></p>
      </div>

      <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Share your thoughts..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
